<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./general.css">
        <link href="https://fonts.google.com/share?selection.family=Roboto:ital,wght@0,100..900;1,100..900">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        
        <div class="button-grid">
            <button onclick="playGame('rock')" class="rock-btn"><img class="move-img" src="./img/rock-emoji.png"></button>
            <button onclick="playGame('paper')" class="paper-btn"><img class="move-img" src="./img/paper-emoji.png"></button>
            <button onclick="playGame('scissors')" class="scissors-btn"><img class="move-img" src="./img/scissors-emoji.png"></button>
        </div>

        <p class="js-result"></p>
        <p class="js-move"></p>
        <p class="js-score"></p>
        <button onclick="resetScore()" class="reset-btn">Reset Score</button>
        <button onclick="autoplay()" class="auto-btn">Auto Play</button>

        <script src="./script.js"></script>
    </body>
</html>
