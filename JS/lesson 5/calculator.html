<!DOCTYPE html>
<html lang="en">
    <head>
        <title>calc</title>
        <style>
            .calc-grid {
                width: 150px;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                column-gap: 10px;
                row-gap: 10px;
            }
        </style>
    </head>
    <body>
        <div class="calc-grid">
            <button onclick="calculation += '1'">1</button>
            <button onclick="calculation += '2'">2</button>
            <button onclick="calculation += '3'">3</button>
            <button onclick="calculation += '4'">4</button>
            <button onclick="calculation += '5'">5</button>
            <button onclick="calculation += '6'">6</button>
            <button onclick="calculation += '7'">7</button>
            <button onclick="calculation += '8'">8</button>
            <button onclick="calculation += '9'">9</button>
            <button onclick="calculation += '+'">+</button>
            <button onclick="calculation = eval(calculation); console.log(`Calculation: ${calculation}`); calculation = ''">=</button>
            <button onclick="calculation = ''; console.log(`Calculation is empty`)">C</button>
        </div>
        
        <script>
            let calculation = '';
        </script>

    </body>
</html>
