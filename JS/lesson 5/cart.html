<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cart</title>
    </head>
    <body>
        <div class="cart-div">
            <button onclick="console.log(`Cart Quantity: ${cartQuantity}`);">Show quantity</button>
            <button onclick="console.log(`Cart Quantity: ${++cartQuantity}`)">Add to cart</button>
            <button onclick="cartQuantity += 2; console.log(`Cart Quantity: ${cartQuantity}`)">
                +2
            </button>
            <button onclick="cartQuantity += 3; console.log(`Cart Quantity: ${cartQuantity}`)">
                +3
            </button>
            <button onclick="cartQuantity = 0; console.log(`Cart Quantity: ${cartQuantity}`)">
                Reset cart
            </button>
        </div>

        <script>
            let cartQuantity = 0;
        </script>
    </body>
</html>
